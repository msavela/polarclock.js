<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>polarclock.js</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<link href="http://fonts.googleapis.com/css?family=Signika" rel="stylesheet" type="text/css">
	<link href="style.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="https://raw.github.com/msavela/polarclock.js/master/polarclock.js"></script>
	<script>
	window.onload = function()
	{
		new PolarClock(document.getElementById("clock")).start();
	}
	</script>
</head> 
<body>
	<div id="title">
		<h1>polarclock.js</h1>
		<p>HTML5 canvas experiment. See <a href="https://github.com/msavela/polarclock.js">GitHub</a> for more info.</p>
	</div>
	<canvas id="clock" width="500" height="500"></canvas>
</body> 
</html>
